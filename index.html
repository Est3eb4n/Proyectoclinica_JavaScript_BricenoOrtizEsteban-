<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Acme Hospital</title>
</head>
<body>
  <section id="container">
    <h1>Acme Hospital</h1>
    <div class="lol">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="nombreAdmin" class="txt" placeholder="Email">
      <input type="text" id="claveAdmin" class="txt" placeholder="contraseña">
      <div class="checkbox">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Recordar mis datos</label>
      </div>
      <button type="submit" id="btnIngresar">INGRESAR</button>
      <p id="mensajeError" style="color: red; display: none;">Nombre de usuario o clave incorrectos.</p>
    
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
